<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Conversor </title>
</head>


<body>
    <header>
        <div class="cabecalho">
            <h1 class="tituloCabecalho"> Conversor Numérico </h1>
        </div>
    </header>

    <main>
        <section class="borderDecimalToBinary">
            <h2 class="h2Binary"> Conversor Decimal para Binário </h2>
            <div class="decimalToBinary">
                <div class="inputBinary">
                    <input class="textBinary" id="textBinary" type="text" onchange="convertDecimal(this.value)">
                </div>
                <div class="dividerBinary"></div>
                <div class="outputBinary">
                    <h1 id="resultBinary">0</h1>
                </div>
            </div>
        </section>

        <section class="borderBinaryToDecimal">
            <h2 class="h2Decimal"> Conversor Binário para Decimal </h2>
            <div class="binaryToDecimal">
                <div class="inputDecimal">
                    <input class="textDecimal" id="textDecimal" type="text" maxlenght=""
                        onchange="convertBinary(this.value)">
                </div>
                <div class="dividerBinary"></div>
                <div class="outputDecimal">
                    <h1 id="resultDecimal">0</h1>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
